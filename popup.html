<div class="scroll-popup-enquiry" id="scrollPopup">
  <div class="popup-content-enquiry">
    <span class="close-popup-enquiry">&times;</span>
    <div class="popup-columns">
      <div class="popup-left">
        <h2>Enquiry now</h2>
        <form id="contactForm" action="http://localhost:8000/send" method="POST">
          <input type="text" name="name" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email Address" required>
          <input type="tel" name="phone" placeholder="Mobile Number" required>
          <input type="text" name="city" placeholder="City you live in" required>
          <select name="course" required>
            <option value="">Course Interested in</option>
            <option value="Java Full Stack">Java Full Stack</option>
            <option value="Dot Net Full Stack">Dot Net Full Stack</option>
            <option value="MERN Full Stack">MERN Full Stack</option>
            <option value="MEAN Full Stack">MEAN Full Stack</option>
            <option value="Python Full Stack">Python Full Stack</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Data Science">Data Science</option>
            <option value="DevOps and Cloud">DevOps and Cloud</option>
            <option value="AutoCAD">AutoCAD</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="Testing">Testing</option>
            <option value="Hardware and Networking">Hardware and Networking</option>
            <option value="Cybersecurity">Cybersecurity</option>
          </select>
          <input type="text" name="specialization" placeholder="Specialization">
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
</div>
